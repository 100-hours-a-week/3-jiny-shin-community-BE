services:
  backend:
    image: ${DOCKER_USERNAME}/ktb-community-backend:latest
    container_name: ktb-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 40s